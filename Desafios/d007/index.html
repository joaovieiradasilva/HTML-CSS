<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência. &#x1F92F</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/img-480.jpg" type="image/jpeg">
        <source media="(max-width: 1300px)" srcset="imagens/img-720.jpg" type="image/jpeg">
        <img src="imagens/img.jpg" alt="Imagem bonita de anime">
    </picture>
</body>
</html>
