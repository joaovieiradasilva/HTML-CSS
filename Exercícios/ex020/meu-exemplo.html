<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo imagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p > img {
            display: none;
        }

        div > p:hover > img {
            display: block;
        }

        div > p {
            width: 25px;
        }
    </style>
</head>
<body>
    <h1>Abrindo uma imagem</h1>
    <div>
        <h2>Passe o mouse no texto abaixo para abrir uma imagem</h2>
        <p>Loli <br> <img src="imagens/02.jpg" alt="loli fofa"></p>
    </div>
</body>
</html>
